<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="icon" href="images/google-symbol.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  
  <body>
    <header>
      <nav class="navbar">
        <ul class="nav-left">
          <a href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a>
          <a href="https://store.google.com/US/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a>
        </ul>
        <ul class="nav-right">
          <a class="nav-right-small" href="https://mail.google.com/mail/&ogbl">Gmail</a>
          <a class="nav-right-small" href="https://www.google.com/imghp?hl=en&ogbl">Images</a>
          <span class="material-symbols-outlined" id="apps-icon">apps</span>
          <button type="button" class="sign-in-btn">Sign in</button>
        </ul>
      </nav>
    </header>
    <main>
      <section class="search-container">
      <img src="images/googlelogo.png" class="googlelogo" alt="Google logo">
      <form>
        <span class="material-symbols-outlined" id="search-icon">search</span>
        <img class="mic-icon" src="images/google.mic.png" alt="microphone icon">
        <img class="image-icon" src="images/Google_Lens_Icon.svg.png" alt="image icon">
        <label for="search-bar"></label> 
        <input class="search-bar" id="search-bar" type="text">
        <section class="buttons-container">
        <button class="search-bar-buttons" id="search-button" type="button">Google Search</button>
        <button class="search-bar-buttons" type="button">I'm Feeling Lucky</button>
        </section>
      </form>
      </section>
   </main>
    <footer>
      <nav class="footer-bar">
        <ul class="footer-left">
          <a href="https://ads.google.com/intl/en_us/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
          <a href="https://smallbusiness.withgoogle.com/?subid=us-en-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=us-en_US-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u#!/">Business</a>
          <a href="https://www.google.com/search/howsearchworks/?fg=1">How Search works</a>
        </ul>
          <img class="leaf-container" id="leaf" src="images/leaf-icon.png" alt="leaf icon">
          <a class="leaf-container" href="https://sustainability.google/?utm_source=googlehpfooter&utm_medium=housepromos&utm_campaign=bottom-footer&utm_content=">Our third decade of climate action: join us</a>
        <ul class="footer-right">
          <a href="https://policies.google.com/privacy?hl=en&fg=1">Privacy</a>
          <a href="https://policies.google.com/terms?hl=en&fg=1">Terms</a>
          <a href="#">Settings</a>
        </ul>
      </nav>
   </footer>
  <script src="script.js"></script>
  </body>
</html>
